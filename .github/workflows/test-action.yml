name: "run always"

on:
  push:
    branches:
      - master

jobs:
  say-hi-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-18.04]
    steps:
      - run: echo "Hello from ${{ matrix.os }}"


